<!DOCTYPE html>
<html>
<head>
    <title>WordUp - File Verification</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f5f5f5; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .section { background: white; padding: 20px; margin: 10px 0; border-radius: 5px; }
        h2 { color: #1e3a8a; }
        ul { list-style: none; padding: 0; }
        li { padding: 5px 0; }
    </style>
</head>
<body>
    <h1>üîç WordUp - File Verification Test</h1>
    
    <div class="section">
        <h2>Landing Page Test</h2>
        <p id="landing-test">Testing...</p>
    </div>
    
    <div class="section">
        <h2>Puzzle Accessibility Test</h2>
        <ul id="puzzle-tests"></ul>
    </div>
    
    <div class="section">
        <h2>Audio File Test</h2>
        <ul id="audio-tests"></ul>
    </div>
    
    <script>
        const puzzles = [
            'product-userstory',
            'product-pillars',
            'product-basics',
            'product-moscow',
            'product-aarrr',
            'product-tools'
        ];
        
        // Test landing page
        fetch('index.html')
            .then(r => r.ok ? '‚úì Landing page accessible' : '‚úó Landing page 404')
            .then(msg => document.getElementById('landing-test').innerHTML = 
                `<span class="${msg.includes('‚úì') ? 'success' : 'error'}">${msg}</span>`)
            .catch(e => document.getElementById('landing-test').innerHTML = 
                `<span class="error">‚úó Error: ${e.message}</span>`);
        
        // Test each puzzle
        const puzzleTestsEl = document.getElementById('puzzle-tests');
        const audioTestsEl = document.getElementById('audio-tests');
        
        puzzles.forEach(puzzle => {
            // Test HTML
            const li = document.createElement('li');
            fetch(`${puzzle}/index.html`)
                .then(r => {
                    li.innerHTML = r.ok ? 
                        `<span class="success">‚úì ${puzzle}/index.html</span>` :
                        `<span class="error">‚úó ${puzzle}/index.html - 404</span>`;
                })
                .catch(e => {
                    li.innerHTML = `<span class="error">‚úó ${puzzle}/index.html - Error</span>`;
                });
            puzzleTestsEl.appendChild(li);
            
            // Test audio
            const audioLi = document.createElement('li');
            fetch(`${puzzle}/success.mp3`)
                .then(r => {
                    audioLi.innerHTML = r.ok ?
                        `<span class="success">‚úì ${puzzle}/success.mp3</span>` :
                        `<span class="error">‚úó ${puzzle}/success.mp3 - 404</span>`;
                })
                .catch(e => {
                    audioLi.innerHTML = `<span class="error">‚úó ${puzzle}/success.mp3- Error</span>`;
                });
            audioTestsEl.appendChild(audioLi);
        });
    </script>
</body>
</html>
