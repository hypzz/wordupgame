<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>ðŸ§© WordUp</h1>
        <p id="puzzle-description">Loading puzzle...</p>
    </header>

    <!-- Main Game Container -->
    <main>
        <!-- Game Area - Where all pieces are scattered and played -->
        <div id="game-area">
            <!-- Timer Display -->
            <!-- Pieces will be dynamically inserted here -->
        </div>
    </main>

    <!-- Victory Modal -->
    <div id="victory-modal" class="modal">
        <div class="modal-content">
            <button id="close-victory" class="close-btn" aria-label="Close">Ã—</button>
            <h2>ðŸŽ‰ Congratulations!</h2>
            <p class="victory-message">You've completed the puzzle!</p>
            
            <div id="facts-container">
                <h3>Did you know?</h3>
                <ul id="facts-list">
                    <!-- Facts will be populated here -->
                </ul>
            </div>
            
            <button id="new-puzzle-btn" class="btn-primary">Hope you enjoyed! Visit tomorrow for a new puzzle ðŸŽ®</button>
        </div>
    </div>

    <!-- Instructions Panel (Toggleable) -->
    <aside class="instructions" id="instructions-panel">
        <button id="close-instructions" class="close-btn" aria-label="Close instructions">Ã—</button>
        <h3>How to Play</h3>
        <ol>
            <li>Drag word fragments to position them</li>
            <li>Connect fragments to form complete words</li>
            <li>Completed words turn green and lock</li>
            <li>Find all word pairs to win!</li>
        </ol>
    </aside>

    <!-- Help Button -->
    <button id="help-btn" class="help-btn" title="How to play">?</button>

    <!-- Success Sound -->
    <audio id="success-sound" preload="auto">
        <source src="success.mp3" type="audio/mpeg">
    </audio>

    <!-- Game Script -->
    <script src="script.js"></script>
</body>
</html>
